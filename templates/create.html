{% extends 'base.html' %}

{% block content %}
<div class="container">

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.description }}

        </div>
        {{ form.img }}<br>
        <input type="submit">
    </form>
</div>
{% endblock %}
